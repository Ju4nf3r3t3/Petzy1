{% extends "base.html" %}

{% block title %}Crear Reseña - {{ producto.nombre }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-gray-50 px-6 py-4 border-b">
            <h2 class="text-xl font-semibold text-gray-800">Crear reseña para {{ producto.nombre }}</h2>
        </div>
        <div class="p-6">
            <form method="post">
                {% csrf_token %}

                <div class="mb-6">
                    <label for="id_rating" class="block text-sm font-medium text-gray-700 mb-2">Calificación</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="id_rating" name="rating" required>
                        <option value="">Selecciona una calificación</option>
                        <option value="1">⭐ (1 estrella)</option>
                        <option value="2">⭐⭐ (2 estrellas)</option>
                        <option value="3">⭐⭐⭐ (3 estrellas)</option>
                        <option value="4">⭐⭐⭐⭐ (4 estrellas)</option>
                        <option value="5">⭐⭐⭐⭐⭐ (5 estrellas)</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="id_comentario" class="block text-sm font-medium text-gray-700 mb-2">Comentario</label>
                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              id="id_comentario" name="comentario" rows="4"
                              placeholder="Escribe tu experiencia con este producto..."></textarea>
                </div>

                <div class="flex flex-col sm:flex-row gap-3">
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                        Enviar Reseña
                    </button>
                    <a href="{% url 'products:detail' producto.id %}"
                       class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-md text-center transition duration-200">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
